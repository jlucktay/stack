---
kind: pipeline
type: docker
name: default

steps:
  # Drone does not pull git tags by default
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags

  # Test your go app
  - name: test-unit
    image: golang
    volumes:
      - name: deps
        path: /go
        commands:
          - go test -cover -race -v ./...

  # Smoke test
  - name: test-smoke
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - go build
      - mkdir /smoke
      - mv stack /smoke
      - cd /smoke
      - ./stack

  # Run GoReleaser only on tags
  - name: release
    image: golang
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: deps
        path: /go
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: tag

# Save dependencies between steps
volumes:
  - name: deps
    temp: {}
